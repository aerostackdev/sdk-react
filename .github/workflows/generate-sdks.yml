name: Generate & Publish SDKs

on:
  push:
    branches: [main]
    paths:
      - 'spec/**'
  pull_request:
    branches: [main]
    paths:
      - 'spec/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Speakeasy
        run: |
          curl -fsSL https://raw.githubusercontent.com/speakeasy-api/speakeasy/main/install.sh | sh
      
      - name: Validate OpenAPI Spec
        run: |
          speakeasy validate openapi -s spec/openapi.yaml

  generate:
    name: Generate SDKs
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install Speakeasy
        run: |
          curl -fsSL https://raw.githubusercontent.com/speakeasy-api/speakeasy/main/install.sh | sh
      
      - name: Generate All SDKs
        run: |
          chmod +x scripts/generate.sh
          ./scripts/generate.sh
      
      - name: Upload SDK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-sdks
          path: packages/

  test-node:
    name: Test Node.js SDK
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: generated-sdks
          path: packages/
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Test Node SDK
        run: |
          cd packages/node
          npm install
          npm test || echo "No tests configured yet"

  test-python:
    name: Test Python SDK
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: generated-sdks
          path: packages/
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Test Python SDK
        run: |
          cd packages/python
          pip install -e .
          pytest || echo "No tests configured yet"

  publish:
    name: Publish SDKs
    needs: [test-node, test-python]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: generated-sdks
          path: packages/
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Publish SDKs
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          chmod +x scripts/publish.sh
          ./scripts/publish.sh
