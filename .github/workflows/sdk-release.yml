name: SDK Release & Sync

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'VERSION'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Run Publish and Sync
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          SDK_SYNC_PAT: ${{ secrets.SDK_SYNC_PAT }}
          AEROSTACK_ORG: "aerostackdev"
        run: |
          chmod +x scripts/*.sh
          ./scripts/publish.sh
